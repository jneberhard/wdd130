<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jim Eberhard | poll-form</title>
    <meta name="description" content="HTML questions form css ">
    <meta name="author" content="Jim Eberhard">
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/checkmark.png" alt="Checkmark">
        <h1>WDD - HTML and CSS practice</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="question">
                    <label for="q1"> What does the acronym CSS stand for? </label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2"> How are id and class attributes selected in CSS? </label>
                    <textarea id="q2" name="q2" rows="4"> </textarea>        
                </div>
                <div class="question">           
                    <label for="q3"> Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="#-comment"># comment</option>
                        <option value="/*-comment">/* comment */</option>
                        <option value="$-comment">$ comment $</option>
                    </select> <br>
                </div>
                <div class="question">            
                    <label for="q4"> What is the bottom margin given this declaration?</label>
                    <div class="sample">
                        <p>margin: 10px 5px 15px; </p> 
                    </div>
                    <input type="number" id="q4" name="q4"> <br>
                </div>  

                    <button type="submit">Submit Quiz</button>
                </fieldset>
        </form> 
    </main>
    <footer>
        <p>This is a mock up of a quiz using text input, long answer, drop down and number.</p>

    </footer>
</body>
</html>
