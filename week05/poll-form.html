<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jim Eberhard | poll-form</title>
    <meta name="description" content ="Poll form activity">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1> WDD | HTML Form - User Poll</h1>  <br>      
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>  
                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">               
                <label for="browser">What is your favorite browser?</label>
                <select name="broswer" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="duck-duck-go">Duck Duck Go</option>
                </select>
                </div>  
                <div class="form-item column1">              
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" id="pet" name="pet" value="pet">
                </div> <br>
                <label for="feedback">List the places you have lived:     </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Examples:  Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    
    </main>
    <footer>

    </footer>
</body>
