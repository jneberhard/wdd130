<body>
    <header>
        <h1> Jim Eberhard - WDD130 - Poll form page</h1>        
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email</label><br>
                <input type="text" id="useremail" name="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="broswer" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="duck-duck-go">Duck Duck Go</option>
                </select><br>
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" id="pet" name="pet" value="pet"><br>
                <label for="places">List the places you have lived:</label>
                <textarea id="places" name="places" rows="8" placeholder="Put your comments here"></textarea><br>
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    
    </main>
